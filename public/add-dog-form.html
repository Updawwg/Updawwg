

<h1>Post-a-Pup</h1>


<form class="add-dog" method="post" action="/dogs" enctype="multipart/form-data">

  <div class="input-group input-group-lg">
    <span class="input-group-addon" id="sizing-addon1">&#29356;</span>
    <input type="text" ng-model="name" name='name' class="form-control" placeholder="Dog Name" aria-describedby="sizing-addon1">
  </div>

  <div class="input-group input-group-lg">
    <span class="input-group-addon" id="sizing-addon1">&#21205;&#30011;</span>
    <input type="file" ng-model="file" name='image' class="form-control" aria-describedby="sizing-addon1">
  </div>

  <div class="input-group input-group-lg">
    <span class="input-group-addon" id="sizing-addon1">&#23411;</span>
    <input type="text" ng-model="breed" name='breed' class="form-control" placeholder="Breed" aria-describedby="sizing-addon1">
  </div>

  <div class="input-group input-group-lg">
    <span class="input-group-addon" id="sizing-addon1">&#24180;</span>
    <input type="text" ng-model="age" name='age' class="form-control" placeholder="Age" aria-describedby="sizing-addon1">
  </div>

  <div class="input-group input-group-lg">
    <span class="input-group-addon" id="sizing-addon1">&#35352;&#36848;</span>
    <textarea type="text" ng-model="description" name='description' class="form-control desc" placeholder="Description" aria-describedby="sizing-addon1"></textarea>
  </div>

    <div class="input-group input-group-lg">
      <span class="input-group-addon" id="sizing-addon1"></span>
      <input type="submit" class="btn btn-default form-control" aria-describedby="sizing-addon1">
    </div>



</form>
